        <div class="container container-fluid">

            <div class="jumbotron">
                <h2>Add a recipe</h2>
            </div>




            <div class="row">

                <div class="col-lg-12">

                    <div class="card mb-4">
                        <div class="card-header">
                            Recipe Search
                        </div>
                        <div class="card-body">
                            <input type="text" id="recipe-search" class="form-control">
                            <br>
                            <div class="text-left">
                                <button type="submit" class="btn btn-outline-primary btn-md" id="search-btn">
                                    <span class="fa fa-search"></span>Search </button>
                                <br>
                                <br>
                                <button type="button" class="btn btn-outline-primary btn-sm">
                                    <span class="fa fa-eye"></span> View Saved Recipes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col-lg-12">

                    <div class="card">
                        <div class="card-header">
                            Recipe Details
                        </div>
                        <div class="card-body" id="details-section">
                            <!-- Content will go in here -->
                        </div>
                <div class="card">
                    <div class="card-header">
                        Recipe
                    </div>
                    <div class="card-body" id="details-section">
                        <form class="add-recipe">
                         <div class="form-group">
                            <label for="recipe-name">Recipe Name</label>
                            <input type="name" class="form-control" id="recipe-name" placeholder="Recipe Name">
                        </div>
                         <div class="form-group">
                            <label for="ingredients">Ingredients</label>
                            <input type="text" class="form-control" id="ingredients" placeholder="Ingredients">
                        </div> 
                        <div class="form-group">
                            <label for="directions">Directions</label>
                            <input type="text" class="form-control" id="directions" placeholder="Directions">
                        </div> 
                        <div class="form-group">
                            <label for="url">URL</label>
                            <input type="text" class="form-control" id="url" placeholder="URL">
                        </div> 
                        <input type="radio" id="vegetarian" name="vegetarian" value="vegetarian" 
                        data-value="false">
                        <label for="vegetarian">Vegetarian</label><br>
                        <input type="radio" id="vegan" name="vegan" value="vegan">
                        <label for="vegan">Vegan</label><br>
                        <input type="radio" id="gluten-free" name="gluten-free" value="gluten-free">
                        <label for="gluten-free">Gluten Free</label><br>
                        <input type="radio" id="favorite-recipe" name="favorite-recipe" value="favorite-recipe">
                        <label for="other">Favorite Recipe</label><br>
                        <input type="radio" id="shopping-list" name="shopping-list" value="shopping-list">
                        <label for="other">Add to Shopping List</label><br>
                    </div>

                    <a href="/recipeadd" class="btn btn-outline-danger btn-sm">
                        <span class="fa fa-plus"></span> Add this recipe to my favorites</a>
                </div>
            </form>

            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            Upload an image
                        </div>
                        <div class="card-body" id="details-section">
                            <form action="/store-image" method="POST" enctype="multipart/form-data">
                                <div class="form-group">
                                    <input type="file" name="file" id="input-files" class="form-control-file border" />
                                </div>
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="preview-images">
            </div>
